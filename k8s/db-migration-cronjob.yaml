apiVersion: batch/v1
kind: CronJob
metadata:
  name: db-migration
  namespace: default
spec:
  schedule: "0 0 * * 0" # Weekly on Sunday
  suspend: true # Only run manually
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - name: migration
            image: superlink:latest
            command: ["npm", "run", "db:migrate"]
            env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: superlink-secrets
                  key: POSTGRES_URL
            - name: NODE_ENV
              value: "production"
          restartPolicy: OnFailure
