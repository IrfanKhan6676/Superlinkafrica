apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: superlink-network-policy
spec:
  podSelector:
    matchLabels:
      app: superlink
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          name: ingress-nginx
    - podSelector:
        matchLabels:
          app: prometheus
    ports:
    - protocol: TCP
      port: 3000
  egress:
  - to: []
    ports:
    - protocol: TCP
      port: 443  # HTTPS
    - protocol: TCP
      port: 5432 # PostgreSQL
    - protocol: UDP
      port: 53   # DNS
