apiVersion: v1
kind: Secret
metadata:
  name: superlink-secrets
  namespace: default
type: Opaque
data:
  # Base64 encoded secrets - replace with actual values
  SUPABASE_URL: <base64-encoded-supabase-url>
  SUPABASE_ANON_KEY: <base64-encoded-anon-key>
  SUPABASE_SERVICE_ROLE_KEY: <base64-encoded-service-role-key>
  POSTGRES_URL: <base64-encoded-postgres-url>
  JWT_SECRET: <base64-encoded-jwt-secret>
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: superlink-config
  namespace: default
data:
  NODE_ENV: "production"
  NEXT_PUBLIC_SITE_URL: "https://superlink.zm"
  NEXT_PUBLIC_SUPABASE_URL: "https://your-project.supabase.co"
